<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>imgRotae1</title>
<style type="text/css">
	*{
		margin:0px; padding:0px;}
</style>
<script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script language="javascript" type="text/javascript" src="js/imgRotae1.js"></script>
<script type="text/javascript">
    $(function(){
		$("#slides").imgRotae1({
			width:'650',       //图片宽度
			height:'406',      //图片高度
			speed:'800',       //图片过度速度
			interval:'3000',   //图片间隔速度
			autoscroll:'true', //是否自动滚动
			around:'left',     //方向"向左"
			dlHeight:'34',      //标题背景高度
			fades:'flase',       //图片是否渐隐渐现
			fadeWhite:'flase',   //渐隐变白的形式
			liBg:'#664c1e',          //按钮的背景色度
			dlSize:'14',           //标题字体大小
			easings:'easeInElastic'    //缓动
		});
			
	});
</script>
</head>

<body>
<!-- imgRotae1 start -->
<div id="slides">
    <ul>
        <li><a href="detail.html" target="_blank" title="123"><img src="images/01.jpg" width="650" height="406"/></a></li>
        <li><a href="detail.html" target="_blank" title="456"><img src="images/02.jpg" width="650" height="406"/></a></li>
        <li><a href="detail.html" target="_blank" title="789"><img src="images/03.jpg" width="650" height="406"/></a></li>
    </ul>
    <dl>
        <dt><a href="detail.html" target="_blank" title="123">123</a></dt>
        <dt><a href="detail.html" target="_blank" title="456">456</a></dt>
        <dt><a href="detail.html" target="_blank" title="789">789</a></dt>
    </dl>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</div>
<!-- imgRotae1 end -->
</body>
</html>
